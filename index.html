<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PiggyVest|Dashboard login page - replica</title>
  </head>
  <body>
    <div class="container">
      <section class="section-a">
        <div class="logo-container">
          <h1 id="logo">piggyvest</h1>
        </div>
      </section>
      <section class="section-b">
        <div class="b-heading">
          <h3>Create a Secure Account</h3>
          <p>welcome to the future of savings & investments</p>
        </div>
        <div class="form-containeer">
          <form id="form">
            <div class="form-content">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" placeholder="Full Name" />
            </div>
            <div class="form-content">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Email Address" />
            </div>
            <div class="form-content">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" placeholder="Phone Number" />
            </div>
            <div class="form-content">
              <label for="password">Password</label>
              <input type="text" id="password" placeholder="Password" />
            </div>
            <div class="form-content">
              <label for="referral"
                >Referrer Phone or Promo Code (Optional)</label
              >
              <input
                type="text"
                id="referral"
                placeholder="Referrer Phone Or Code"
              />
            </div>
            <div class="form-content">
              <label for="">How Did You Hear About Us? (Optional)</label>
              <select name="" id="">
                <option>Click To Select</option>
                <option>Facebook</option>
                <option>Twitter</option>
                <option>Instagram</option>
                <option>Friend/Family/Coworker Referral</option>
                <option>Google search</option>
                <option>Google playstore</option>
                <option>Online Blog</option>
                <option>Local Newsletter</option>
                <option>At an event</option>
                <option>Other</option>
              </select>
            </div>
            <button type="submit">CREATE ACCOUNT</button>
          </form>
        </div>
      </section>
      <section class="section-c">
        <small><a href="#">Already have an account? Log in</a></small>
      </section>
    </div>
  </body>
</html>
